<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Popular movies</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Filmes Populares</h1>
        <input type="search" class="cabecalho__pesquisa" id="search__bar" placeholder="Digite algum filme para pesquisar..." aria-label="barra de pesquisa">
        <div class="cabecalho__filtro">
            <input type="checkbox" class="cabecalho__checkbox" id="filtro" aria-label="filtro de filmes favoritos">
            <label for="filtro" class="cabecalho__filtro-descricao">Mostrar meus filmes favoritos apenas</label>
        </div>
    </header>
    <section class="filmes__lista" id="filmes__lista">
    </section>
    <script src="js/script.js" type="module"></script>
</body>
</html>
